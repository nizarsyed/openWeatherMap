<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="app-title">Focus Timer</h1>

        <div class="timer-wrapper">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring__circle-bg" stroke="rgba(255, 255, 255, 0.1)" stroke-width="12"
                    fill="transparent" r="130" cx="150" cy="150" />
                <circle class="progress-ring__circle" stroke="#00d2ff" stroke-width="12" fill="transparent" r="130"
                    cx="150" cy="150" />
            </svg>
            <div class="timer-display" id="time-display">25:00</div>
        </div>

        <div class="input-group">
            <label for="custom-time">Set Minutes:</label>
            <input type="number" id="custom-time" value="25" min="1" max="60">
        </div>

        <div class="controls">
            <button id="start-btn" class="btn btn-primary">Start</button>
            <button id="pause-btn" class="btn btn-secondary" disabled>Pause</button>
            <button id="reset-btn" class="btn btn-alert">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
